<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <p>Library</p>
    <form>
      <input type="text" name="title" placeholder="Name of book">
      <input type="text" name="author" placeholder="Name of author">
      <input type="number" name="pages" placeholder="Number of pages"><br>
      <label id="readLabel">Read?</label>
      <input type="checkbox" id="checkbox" name="status"><br>
      <input type="submit" id="submitBtn" value="Submit">
    </form>
  </div>
  <div class="main">
    <div class="topBar">
      <span>Total Books: 3</span>
      <button class="removeAll">Remove All</button>
    </div>
    <table class="mainTable">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Remove</th>
      </tr>
      <tr>
        <td>Hello</td>
        <td>World</td>
        <td>123</td>
        <td>Yes</td>
        <td>Remove</td>
      </tr>
      <tr>
        <td>Goodbye</td>
        <td>Sir</td>
        <td>456</td>
        <td>No</td>
        <td>Remove</td>
      </tr>
      <tr>
        <td>Hehe</td>
        <td>Ecks Dee</td>
        <td>543</td>
        <td>No</td>
        <td>Remove</td>
      </tr>
    </table>
  </div>
  <div class="footer">Created by 
    <a href="https://github.com/jianrong7" target="_blank">jianrong7</a>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
