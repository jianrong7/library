<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="assets/favicon.png"/>

  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <p>
      Library
      <button class="mode">
        <img src="assets/sun.png" class="modePic">
      </button>
    </p>
    <form action="" method="post" id="bookForm">
      <input type="text" name="title" placeholder="Name of book" required/>
      <input type="text" name="author" placeholder="Name of author" required/>
      <input type="number" name="pages" placeholder="Number of pages" required/><br>
      <label id="readLabel">Read?</label>
      <input type="checkbox" id="checkbox" name="status" default="false"><br>
      <input type="submit" id="submitBtn" value="Submit">
    </form>
  </div>
  <div class="main">
    <div class="topBar">
      <span>Total Books: 
        <span class="totalCounter counter"></span>
      </span>
      <span>Books Finished: 
        <span class="finishedCounter counter"></span>
      </span>
      <span>Books Unfinished: 
        <span class="unfinishedCounter counter"></span>
      </span>
      <button class="removeAll" id="trashAll">Remove All</button>
    </div>
    <table class="mainTable">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Remove</th>
      </tr>
    </table>
  </div>
  <div class="footer">Created by 
    <a href="https://github.com/jianrong7" target="_blank">jianrong7</a>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
